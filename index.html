<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,100&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <title>Finances Board</title>

</head>
<body>
    <header id="logo">
        <img src="./assets/logo.svg" alt="Logomark">
    </header>

    <main class="container">
    <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card card-income">
        <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas">
        </h3>
            <p id="incomeDisplay">0,00 R$</p>
        </div>
        <div class="card card-outcome">
        <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saída">
        </h3>
            <p id="outcomeDisplay">0,00 R$</p>
        </div>
        <div class="card total">
        <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Total">
        </h3>
            <p id="totalDisplay">0,00 R$</p>
        </div>
    </section>
    <section id="transation">
        <div class="table">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.modal_open()">+ Nova Transação</a>

            <table id="data_table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description-value" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount-value" placeholder="0,00" step="0.01">
                        <small class="helper">Use o sinal - (Negativo) para despesas e , (vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date-value">
                    </div>  
                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close_modal()">Cancelar</a>
                            <button>Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>2021 - Finances Board</p>
        </div>
    </footer>


<script src="./script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
